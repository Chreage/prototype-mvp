<!DOCTYPE html>

<script src='vendor/three.js/build/three.js'></script>
<script src="vendor/require.js/require.js"></script>
<script src="vendor/three.js/examples/js/Detector.js"></script>
<script src="vendor/threex.windowresize.js"></script>

<body style='margin: 0px; background-color: #bbbbbb; overflow: hidden;'><script>
require([], function(){
	// detect WebGL
	if( !Detector.webgl ){
		Detector.addGetWebGLMessage();
		throw 'WebGL Not Available'
	} 
	// setup webgl renderer full page
	var renderer	= new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );
	// setup a scene and camera
	var scene	= new THREE.Scene();
	var camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000);
	camera.position.z = 15;

	// declare the rendering loop
	var onRenderFcts= [];

	// handle window resize events
	var winResize	= new THREEx.WindowResize(renderer, camera)

	//////////////////////////////////////////////////////////////////////////////////
	//		default 3 points lightning					//
	//////////////////////////////////////////////////////////////////////////////////
	
	var ambientLight= new THREE.AmbientLight( 0x020202 )
	scene.add( ambientLight)
	var frontLight	= new THREE.DirectionalLight('white', 1)
	frontLight.position.set(0.5, 0.5, 2)
	scene.add( frontLight )
	var backLight	= new THREE.DirectionalLight('white', 0.75)
	backLight.position.set(-0.5, -0.5, -2)
	scene.add( backLight )		

	//////////////////////////////////////////////////////////////////////////////////
	//		add an object and make it move					//
	//////////////////////////////////////////////////////////////////////////////////	
	
	
	var maxGeneration	= 1;
	setTimeout(function callback(){
		var firstGeneration	= createNode('white', 0)
		var generation		= firstGeneration
		scene.add(generation)

		for(var nGeneration = 1; nGeneration < maxGeneration; nGeneration++){
			generation	= computerNextGeneration(generation, nGeneration)		
		}

		setTimeout(function(){
			console.log('update', maxGeneration)
			maxGeneration++;
			if( maxGeneration > 8 )	return
			callback()
		}, 1000*1)		
	}, 0)

	function computerNextGeneration(root, nGeneration){
		root.traverse(function(object3d){
			var isLeaf	= object3d.children.length === 0 ? true : false
			var color	= object3d.userData.color

// console.log('color', color, nGeneration, object3d.userData.nGeneration)

			if( nGeneration === object3d.userData.nGeneration )	return
			if( color === 'white' ){
				var child1	= createNode('white', nGeneration)
				child1.position.y	= -2
				object3d.add(child1)

				var child2	= createNode('white', nGeneration)
				child2.position.y	= 2
				object3d.add(child2)
				
				object3d.rotateZ(Math.PI/5)

				object3d.userData.color	= 'black'
			}else if( color === 'black' ){
				// left blank on purpose
			}else	console.assert();
		})
		
		return root
	}

	function createNode(color, nGeneration){
		var geometry	= new THREE.SphereGeometry(0.5)
		var material	= new THREE.MeshPhongMaterial({
			color	: color === 'white' ? 'white' : 'grey'
		})
		var mesh	= new THREE.Mesh( geometry, material )
		mesh.userData.color	= color
		mesh.userData.nGeneration	= nGeneration

		if( nGeneration === 0 ){
			mesh.scale.multiplyScalar(1)		
		}else {
			// mesh.scale.multiplyScalar(1/nGeneration)
			mesh.scale.multiplyScalar( 1 / ((nGeneration+1)/nGeneration) )
		}
		// mesh.scale.multiplyScalar(1/nGeneration)
		// console.log('scale', 1/nGeneration, nGeneration)
		// mesh.scale.multiplyScalar( 1 / ((nGeneration+1)/nGeneration) )
		return mesh			
	}
	
	//////////////////////////////////////////////////////////////////////////////////
	//		Camera Controls							//
	//////////////////////////////////////////////////////////////////////////////////
	var mouse	= {x : 0, y : 0}
	document.addEventListener('mousemove', function(event){
		mouse.x	= (event.clientX / window.innerWidth ) - 0.5
		mouse.y	= (event.clientY / window.innerHeight) - 0.5
	}, false)
	onRenderFcts.push(function(delta, now){
		camera.position.x += (mouse.x*5 - camera.position.x) * (delta*3)
		camera.position.y += (mouse.y*5 - camera.position.y) * (delta*3)
		camera.lookAt( scene.position )
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		render the scene						//
	//////////////////////////////////////////////////////////////////////////////////
	onRenderFcts.push(function(){
		renderer.render( scene, camera );	
	})
	
	//////////////////////////////////////////////////////////////////////////////////
	//		Rendering Loop runner						//
	//////////////////////////////////////////////////////////////////////////////////
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
})
</script></body>
